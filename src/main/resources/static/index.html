<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LogIn Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form action="#" class="my-5 mx-5" >
	
	<div class="col-4">
	<input type="email" class="email form-control" name="email" placeholder="Enter You email">
	</div>
	<br>
	<div class="col-4">
	<input type="password" class="password form-control" name="password" placeholder="Enter You password">
	</div>
	<br>
	<div class="col-4">
	<a href="/reg">Sign Up?</a>
	</div>
	<br>
	<div class="col-5 ">
	<input type="submit" class="submit btn btn-outline-primary px-5 py1" value="Log In">
	</div>
	
</form>
</body>
</html>
